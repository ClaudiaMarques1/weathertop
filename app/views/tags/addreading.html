<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="two fields">
    <div class="field">
      <label>Date</label>
      <input placeholder="yyyy-mm-dd hh:mm:ss" type="text" name="date">
    </div>
    <div class="field">
      <label>Code</label>
      <input placeholder="100" type="text" name="code">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="0.0" type="text" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="0.0" type="text" name="windSpeed">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="1001" type="text" name="pressure">
    </div>
  </div>
  </div>
  <button class="ui blue submit button">Add Reading</button>
</form>
